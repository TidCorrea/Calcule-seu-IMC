<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calcule seu IMC</title>
</head>
<body>
    <header>
        <div class="text-center">
            <h1 class="display-3">Calcule seu IMC</h1>
            <p>Viva bem</p>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <h2>Insira os Valores</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5" id="insira">
                <form>
                    <label for="altura" >Altura em cm  (ex. 175)</label>
                    <input name="altura" id="altura" type="number" class="form-control"/><br>
                    <label for="peso">Peso em kg (ex. 85)</label>
                    <input name="peso" id="peso" type="number" class="form-control"/><br>
                    <button type="submit" class="btn btn-block btn-primary btn-lg" id="envi">Enviar</button>
                </form><br>
